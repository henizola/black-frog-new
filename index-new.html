    <script type="text/javascript">
      (function () {
        "use strict";
        var tpj = jQuery;

        var revapi2;
        tpj(document).ready(function () {
          if (tpj("#rev_slider").revolution == undefined) {
            revslider_showDoubleJqueryError("#rev_slider");
          } else {
            revapi2 = tpj("#rev_slider")
              .show()
              .revolution({
                sliderType: "carousel",
                jsFileLocation: "js/plugins/revolution/js/",
                sliderLayout: "fullscreen",
                dottedOverlay: "none",
                delay: 9000,
                navigation: {
                  keyboardNavigation: "off",
                  keyboard_direction: "horizontal",
                  mouseScrollNavigation: "off",
                  onHoverStop: "off",
                  arrows: {
                    style: "erinyen",
                    enable: true,
                    hide_onmobile: true,
                    hide_under: 600,
                    hide_onleave: true,
                    hide_delay: 200,
                    hide_delay_mobile: 1200,
                    tmp: '<div class="tp-title-wrap">  	<div class="tp-arr-imgholder"></div>    <div class="tp-arr-img-over"></div>	<span class="tp-arr-titleholder">{{title}}</span> </div>',
                    left: {
                      h_align: "left",
                      v_align: "center",
                      h_offset: 30,
                      v_offset: 0,
                    },
                    right: {
                      h_align: "right",
                      v_align: "center",
                      h_offset: 30,
                      v_offset: 0,
                    },
                  },
                  bullets: {
                    enable: true,
                    hide_onmobile: true,
                    hide_under: 600,
                    style: "metis top",
                    hide_onleave: true,
                    hide_delay: 200,
                    hide_delay_mobile: 1200,
                    direction: "horizontal",
                    h_align: "center",
                    v_align: "bottom",
                    h_offset: 0,
                    v_offset: 30,
                    space: 5,
                    tmp: '<span class="tp-bullet-img-wrap"> </span><span class="tp-bullet-title" >{{title}}</span>',
                  },
                },
                carousel: {
                  horizontal_align: "center",
                  vertical_align: "center",
                  fadeout: "off",
                  maxVisibleItems: 3,
                  infinity: "on",
                  space: 0,
                  stretch: "off",
                },
                viewPort: {
                  enable: true,
                  outof: "pause",
                  visible_area: "80%",
                },
                responsiveLevels: [1240, 1024, 778, 480],
                gridwidth: [1240, 1024, 778, 480],
                gridheight: [600, 600, 500, 400],
                lazyType: "none",
                parallax: {
                  type: "mouse",
                  origo: "slidercenter",
                  speed: 2000,
                  levels: [2, 3, 4, 5, 6, 7, 12, 16, 10, 50],
                },
                spinner: "off",
                stopLoop: "off",
                stopAfterLoops: -1,
                stopAtSlide: -1,
                shuffle: "off",
                autoHeight: "off",
                hideThumbsOnMobile: "on",
                hideSliderAtLimit: 0,
                hideCaptionAtLimit: 0,
                hideAllCaptionAtLilmit: 0,
                debugMode: false,
                fallbacks: {
                  simplifyAll: "off",
                  nextSlideOnWindowFocus: "off",
                  disableFocusListener: false,
                },
              });
          }
        });
      })(jQuery);
